<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHub - Stay Connected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="UHub Logo">  <!-- Replace with your actual logo file -->
        <h1>Welcome to UHub</h1>
        <p>Stay updated with our latest news and features!</p>
        
        <form id="signupForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>

        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            document.getElementById("message").innerText = "Thank you for signing up, " + email + "!";
            document.getElementById("email").value = "";
        });
    </script>

</body>
</html>
